<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Maquetacion a Escala</title>
    <link rel="stylesheet" href="PG3.-Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .btn-extra{
        margin-top: 10px;
    }
</style>
<body>
    <div id="Pagina">
        <div id="Cabezera">
            <div id="Circulo_izquierdo"></div>
            <div id="Cuadro_central">
                <div id="circulos_centrales"></div>
                <div id="circulos_centrales"></div>
                <div id="circulos_centrales"></div>
                <div id="circulos_centrales"></div>
            </div>
            <div id="Circulo_derecho"></div>
        </div>
        <div id="Cuerpo">
            <div id="Seccion_izquierda">
                <div id="Circulos_verticales"></div>
                <div id="Circulos_verticales"></div>
                <div id="Circulos_verticales"></div>
            </div>
            <div id="Seccion_derecha">
                <div id="Derecha_superior">
                    <div id="cuadro_superior"></div>
                </div>
                <div id="Derecha_medio">
                    <div id="Cuadros_medio"></div>
                    <div id="Cuadros_medio"></div>
                    <div id="Cuadros_medio"></div>
                </div>
                <div id="Derecha_inferior">
                    <div id="Circulos_inferior"></div>
                    <div id="Circulos_inferior"></div>
                </div>
            </div>
        </div>
        <div id="Pie"></div>
    </div>
    <a id="extraButton" class="btn btn-warning w-100 btn-extra" href="PG.html" role="button">Regresar a Menu PG</a> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
